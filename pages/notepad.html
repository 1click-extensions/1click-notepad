<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Notepad</title>
  <style>
  body{
    font-size: 18px;
  }
  .btn, .btn-large, .btn-small {
    text-decoration: none;
    color: #fff;
    background-color: #26a69a;
    text-align: center;
    letter-spacing: .5px;
    -webkit-transition: background-color .2s ease-out;
    transition: background-color .2s ease-out;
    cursor: pointer;
    font-size: 11px;
    outline: 0;
    border: none;
    border-radius: 2px;
    display: inline-block;
    height: 21px;
    line-height: 23px;
    padding: 0 16px;
    vertical-align: middle;
    -webkit-tap-highlight-color: transparent;
		}
    .hidden{
      display: none;
    }
    div#message {
      padding: 4px 2px;
  }
  #text{
    width: 100%;
    height : calc(100vh - 100px);
  }
#files-list button {
    background: transparent;
    border: 0;
    cursor: pointer;
}
div#files-list {
    position: relative;
}
/*div#files-list.disabled {
    opacity: 0.4;
}*/
.list {
    position: absolute;
    top: 23px;
    border: 1px solid lightgray;
    padding: 2px 5px;
    background: #fff;
}
#files-list button.remove {
    background: red;
    border-radius: 50%;
    color: #fff;
    font-weight: bold;
    font-size: 8px;
    padding: 1px 3px;
    vertical-align: middle;
}
#files-list button.chosen{
     border: 1px solid lightgray;
     padding-right: 22px;
     position: relative;
}
button.chosen:after {
    content: "^";
    padding: 0 8px;
    transform: rotate(180deg);
    display: inline-block;
    font-size: 18px;
    vertical-align: text-bottom;
    position: absolute;
    right: 0;
    top: -6px;
}
div#files-list {
    position: relative;
    width: 220px;
    display: inline-block;
}
.part {
    width: 100%;
    text-align: left;
    box-sizing: border-box;
    border-bottom: 1px solid lightgray;
}
button.text {
    width: calc(100% - 22px);
    box-sizing: border-box;
    text-align: left;
}
#files-list .list{
  display: none;
}
#files-list.open .list{
  display: block;
}
.warning{
  display: none;
}
.warning.show{
  display: block;
}
  </style>
</head>
<body  >
  <div class="buttons">
    <!-- <button type="button" class="btn extention">Save in extention</button> -->
    <button type="button" class="btn local">Save to computer</button>
    <button type="button" class="btn new">Start new</button>
  </div>
 <!--  <div class="warning">
    <span class="text">To save file you need delete other files or </span>
    <button type="button" class="request">allow big storage</button>
  </div> -->
  <div class="title">
      <label id="title-label">name: </label><input type="text" id="title"/>
  </div>
    <textarea id="text"></textarea>
  <script src="../lib/jQuery.js"></script>
  <script src="../lib/chosen.jquery.min.js"></script>
  <link rel="style/txt" href="../lib/chosen.min.css"></link>
  <script src="../js/notepad.js"></script>
</body>
</html>
